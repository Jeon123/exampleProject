<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  data-layout-decorate="~{layout/default}"
	  >
<head>
   <script type="text/javascript" src="./file/ckeditor/ckeditor.js"></script>
   <script type="text/javascript">
   $(window).on("load", function(){
	   CKEDITOR.replace('content');
   });
	
  	function freeBoardDelete(freeId) {
  		location.href="/boardDelete/" + freeId
  	}
  	
  	function freeBoardUpdate(freeId) {
  		location.href="/boardUpdate/" + freeId
  	}
  </script>
</head>

  <div layout:fragment="content" class="col-sm-10 text-left"> 
    <br>
    <h5 th:text="${boardInfo.title}"></h5>
    <br>
    <textarea th:text="${boardInfo.content}" readonly="readonly" name="content"></textarea>
    <br><br>
    <th:block th:if="${session.loginUser!=null}">
     <th:block th:if="${boardInfo.writer} == ${session.loginUser.getUsername()}">
      <button th:onclick="|javascript:freeBoardUpdate('${boardInfo.freeId}')|">수정</button>&nbsp;
      <button th:onclick="|javascript:freeBoardDelete('${boardInfo.freeId}')|">삭제</button>&nbsp;&nbsp;
     </th:block>
    </th:block>
  </div>

</html>
